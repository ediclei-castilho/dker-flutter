version: 2
defaults: &defaults
  environment:
    PROJECT_TEST: demo
    JS_SCRIPT_PATH: _scripts
    DELIVERED_APP_PATH: PROJECT_TEST/build/app/outputs/apk/release
jobs:
  test:
    <<: *defaults
    docker:
      - image: rodolfoneto/dker-flutter:latest
    working_directory: ~/PROJECT_TEST
    steps:
      - checkout
      - run:
          name: "Flutter Test"
          command: |
            export
            echo "${DELIVERED_APP_PATH}"
            ls -lrta
            cd $PROJECT_TEST
            flutter test
  build:
    <<: *defaults
    docker:
      - image: rodolfoneto/dker-flutter:latest
    working_directory: ~/PROJECT_TEST
    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            cd $PROJECT_TEST
            flutter build apk
      - store_artifacts:
          path: $DELIVERED_APP_PATH/app-release.apk
          destination: apk
      - persist_to_workspace:
          root: $DELIVERED_APP_PATH
          paths:
            - app-release.apk

  deploy:
    <<: *defaults
    docker:
      - image: node
    working_directory: ~/PROJECT_TEST
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Deploy"
          command: |
            if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              #incrementar versÃ£o corretamente
              npm install request
              node $JS_SCRIPT_PATH/upload-app.js /tmp/workspace/app-release.apk app-release.apk
            else
              echo "deploy apenas a partir da branch develop"
            fi
            
workflows:
  version: 2
  
  flutter_workflow:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - build

