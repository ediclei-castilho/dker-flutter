version: 2
defaults: &defaults
  environment:
    PROJECT_TEST: odroidfeeder
    JS_SCRIPT_PATH: _scripts
    DELIVERED_APP_PATH: odroidfeeder/build/app/outputs/apk/release
    GITHUB_EMAIL: rodolfotiago@gmail.com
    GITHUB_USER_NAME: rodolfotiago
only-releasable: &only-releasable
  filters:
    branches:
      only:
        - master
        - develop
        - minor
jobs:
  test:
    <<: *defaults
    docker:
      - image: rodolfoneto/dker-flutter:latest
    working_directory: ~/PROJECT_TEST
    steps:
      - checkout
      - run:
          name: "Flutter Test"
          command: |
            export
            echo "$DELIVERED_APP_PATH"
            ls -lrta _scripts
            cd $PROJECT_TEST
            flutter test
  build:
    <<: *defaults
    docker:
      - image: rodolfoneto/dker-flutter:latest
    working_directory: ~/PROJECT_TEST
    steps:
      - add_ssh_keys:
          fingerprints:
            - "15:57:cd:30:2c:b6:f3:16:7b:db:9b:fc:12:95:4a:1e"
      - checkout
      - run:
          name: "Build"
          command: |
            cd $PROJECT_TEST
            flutter build apk
   
            git_tag=$(git tag --sort=committerdate | tail -1 | sed 's/^v//' | cut -d'-' -f1)
            arr=( ${git_tag//./ } )
            new_tag=""
            
            if [[ "${CIRCLE_BRANCH}" == "minor" ]];
            then
              ((++arr[2]))
              new_tag=$(echo "${arr[0]}.${arr[1]}.${arr[2]}")
            elif [[ "${CIRCLE_BRANCH}" == "develop" ]];
            then
              ((++arr[1]))
              arr[2]=0
              new_tag=$(echo "${arr[0]}.${arr[1]}.${arr[2]}")
            else
              ((++arr[0]))
              arr[1]=0
              arr[2]=0
              new_tag=$(echo "${arr[0]}.${arr[1]}.${arr[2]}")
            fi
            if [[ ! -z $new_tag ]];
            then
              sed "s/^version:\ [0-9].*\.[0-9].*\.[0-9].*+[0-9].*/version:\ ${new_tag}+${CIRCLE_BUILD_NUM}/" pubspec.yaml -i
              bash ../_scripts/git_setup.sh $GITHUB_EMAIL $GITHUB_USER_NAME
              if [[ "${arr[1]}" == "0" && "${arr[0]}" == "0" ]];
              then
                commit_message="${new_tag}-build-${CIRCLE_BUILD_NUM}-alpha"
              elif [[ "${arr[1]}" != "0" && "${arr[0]}" == "0" ]];
              then
                commit_message="${new_tag}-build-${CIRCLE_BUILD_NUM}-beta"
              else
                commit_message="${new_tag}"
              fi
              git add .
              git commit -m "[skip ci] new tag - ${commit_message}"
              git tag v${commit_message}
              git push origin --tags
              git push origin $CIRCLE_BRANCH
            else
              echo "Essa build não vai gerar tag nova"
            fi
            
      - store_artifacts:
          path: odroidfeeder/build/app/outputs/apk/release/app-release.apk
          destination: apk
      - persist_to_workspace:
          root: odroidfeeder/build/app/outputs/apk/release
          paths:
            - app-release.apk

  deploy:
    <<: *defaults
    docker:
      - image: node
    working_directory: ~/PROJECT_TEST
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Deploy"
          command: |
              #incrementar versão corretamente
              npm install request
              node $JS_SCRIPT_PATH/upload-app.js /tmp/workspace/app-release.apk app-release.apk
            
workflows:
  version: 2
  
  flutter_workflow:
    jobs:
      - test
      - build:
          <<: *only-releasable
          requires:
            - test
      - deploy:
          <<: *only-releasable
          requires:
            - build
